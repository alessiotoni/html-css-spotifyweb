<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- my css -->
    <link rel="stylesheet" href="style.css">
    <title>html-css-spotifyweb</title>

<body>

    <div class="flex my-container">
        <main class="clerafix">
            <aside class="pull-left"></aside>
            <section class="pull-left"></section>
            
        </main>
        <header class="flex text-white">
            <div class="bar-side flex">
                <div class=" container-img">
                    <img src="img/sinister.jpeg" alt="">
                </div>
                <div class="title-bar-side">
                    <h5>Sinister</h5>
                    <a href="#" class="padding-0 text-gray">Brano Nome</a>
                </div>
                <div class="">
                    <a href="#" class="text-gray">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </a>
                    <br class="hidden-md hidden-lg">
                    <a href="#" class="text-gray">
                        <i class="fa fa-folder-o" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
            <div class="bar-center">
                <div class="container-btn flex">
                    <a href="#" class="text-white"><i class="fa fa-random" aria-hidden="true"></i></a>
                    <a href="#" class="text-white"><i class="fa fa-step-backward" aria-hidden="true"></i></a>
                    <a href="#" class="text-white"><i class="fa fa-play-circle-o fa-2x" aria-hidden="true"></i></a>
                    <a href="#" class="text-white"><i class="fa fa-step-forward" aria-hidden="true"></i></a>
                    <a href="#" class="text-white"><i class="fa fa-undo" aria-hidden="true"></i></a>
                </div>
                <div class="container-progress-bar flex">
                    <div class="time-progress-bar">0.25</div>
                    <div class="progress-bar">
                        <div class="my-progress"></div>
                        <div class="circle-progress"></div>
                    </div>
                    <div class="time-progress-bar">4.35</div>
                </div>
            </div>
            <div class="bar-side flex">
                <a href="#" class="text-white"><i class="fa fa-bars" aria-hidden="true"></i></a>
                <a href="#" class="text-white"><i class="fa fa-television" aria-hidden="true"></i></a>
                <a href="#" class="text-white"><i class="fa fa-volume-up" aria-hidden="true"></i></a>
                <div class="progress-bar">
                    <div class="my-progress"></div>
                    <div class="circle-progress"></div>
                </div>
            </div>
        </header>
        
    </div>
